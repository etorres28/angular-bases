<h1>SpiderMan</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Capitalizado:</td>
    <dd>{{getCapitalizeName}}</dd>
</dl>

<button 
    *ngIf="name !== 'SpiderMan'"
    (click)="changeHero()" 
    class="btn btn-primary mx-2">
    Cambiar Nombre
</button>
<button 
    *ngIf="age !== 25"
    (click)="changeAge()" 
    class="btn btn-primary">
    Cambiar edad
</button>
<button 
    (click)="resetForm()" 
    class="btn btn-primary mx-2">
    Reset
</button>
